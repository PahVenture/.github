<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pah Venture - Próximamente</title>
    <link rel="icon" href="img/favicon.png" type="image/png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons (optional, for social media) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="overlay"></div>

    <div class="container">
        <header class="fade-in-down">
            <img src="logo.png" alt="Pah Venture Logo" class="logo">
        </header>

        <main>
            <section class="hero">
                <h1 class="fade-in-up animation-delay-1">¡Prepárense para la Aventura!</h1>
                <p class="fade-in-up animation-delay-2">
                    En Pah Venture estamos construyendo algo innovador y disruptivo.
                    Nuestro viaje hacia lo desconocido está a punto de comenzar.
                </p>

                <div id="countdown" class="fade-in-up animation-delay-3">
                    <div><span id="days">00</span> Días</div>
                    <div><span id="hours">00</span> Horas</div>
                    <div><span id="minutes">00</span> Minutos</div>
                    <div><span id="seconds">00</span> Segundos</div>
                </div>

                <div class="subscribe-form fade-in-up animation-delay-4">
                    <h2>Sé el primero en explorar:</h2>
                    <form id="newsletterForm">
                        <input type="email" id="email" placeholder="Tu correo electrónico" required>
                        <button type="submit">Notificarme</button>
                    </form>
                    <p id="formMessage"></p>
                </div>
            </section>
        </main>

        <footer class="fade-in-up animation-delay-5">
            <p>© <span id="currentYear"></span> Pah Venture. Rompiendo barreras, inspirando innovación.</p>
            <!-- Optional: Social Media Links
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            -->
        </footer>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
